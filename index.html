<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anloge Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="clock">

            <div style=" --clr:#ff543d; --h:73px" id="hour" class="hand"><i></i></div>
            <div style=" --clr:#29aff7; --h:85px" id="min" class="hand"><i></i></div>
            <div style=" --clr:#d4cbcb; --h:95px" id="sec" class="hand"><i></i></div>

            <div class="name">Adarsh Giri</div>

            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
